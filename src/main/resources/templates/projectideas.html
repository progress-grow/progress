<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-2">
        <div class="card-header">Liste des id√©es</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th><th>Summary</th><th>Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listideas}">
                    <td th:text="${p.ideaId}"></td>
                    <td th:text="${p.summary}"></td>
                    <td th:text="${p.description}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
